<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#0077b6;
    font-family:Segoe UI;
}
.card{
    background:white;
    padding:40px;
    border-radius:15px;
    width:320px;
    text-align:center;
}
input,button{
    width:100%;
    padding:12px;
    margin:10px 0;
}
button{
    background:#00b4d8;
    border:none;
    color:white;
    cursor:pointer;
}
.error{color:red;}
</style>
</head>

<body>
<div class="card">
<h2>Sign Up</h2>

<p class="error">{{ error }}</p>

<form method="post">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Create Account</button>
</form>

<p>Already have an account? <a href="/login">Login</a></p>
</div>
</body>
</html>
