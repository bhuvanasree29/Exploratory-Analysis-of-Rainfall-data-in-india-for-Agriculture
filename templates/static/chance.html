<!DOCTYPE html>
<html>
<head>
<title>Rainfall Prediction</title>

<style>

/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* Background */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;

    background:url("{{ url_for('static', filename='rain.jpg') }}");
    background-size:cover;
    background-position:center;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* üåßÔ∏è Rain Container */
.rain{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:2;
}

/* Rain Drops */
.drop{
    position:absolute;
    bottom:100%;
    width:2px;
    height:80px;

    background:linear-gradient(
        transparent,
        rgba(255,255,255,0.6)
    );

    animation:rainFall linear infinite;
}

/* Falling Animation */
@keyframes rainFall{
    to{
        transform:translateY(120vh);
    }
}

/* Glass Card */
.card{
    position:relative;
    z-index:5;

    width:420px;
    padding:50px;
    border-radius:25px;

    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px);

    text-align:center;
    color:white;

    box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

/* Weather Icon */
.icon{
    font-size:85px;
    animation:float 3s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}

/* Heading */
h1{
    margin-top:15px;
    font-size:42px;
    letter-spacing:1px;
}

/* Subtitle */
.subtitle{
    margin-top:10px;
    font-size:18px;
    opacity:0.9;
}

/* Probability Box */
.probability{
    margin-top:25px;
    padding:15px;

    border-radius:12px;
    background:rgba(255,255,255,0.2);

    font-size:20px;
    font-weight:bold;
}

/* Button */
button{
    margin-top:30px;
    padding:14px 35px;

    border:none;
    border-radius:12px;

    font-size:16px;
    cursor:pointer;

    background:linear-gradient(45deg,#2196F3,#00BCD4);
    color:white;

    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
}

</style>
</head>

<body>

<!-- Rain -->
<div class="rain" id="rain"></div>

<div class="card">

<div class="icon">üåßÔ∏è</div>

<h1>Rain Expected</h1>

<div class="subtitle">
High chances of rainfall today.<br>
Carry an umbrella ‚òî
</div>

<div class="probability">
Prediction: YES
</div>

<a href="/">
<button>Predict Again</button>
</a>

</div>


<script>

/* Create realistic rain dynamically */

const rain = document.getElementById('rain');

for(let i=0; i<180; i++){

    const drop = document.createElement('div');
    drop.classList.add('drop');

    drop.style.left = Math.random()*100 + "vw";

    drop.style.animationDuration = (0.4 + Math.random()*0.6) + "s";
    drop.style.animationDelay = Math.random()*2 + "s";

    rain.appendChild(drop);
}

</script>

</body>
</html>
