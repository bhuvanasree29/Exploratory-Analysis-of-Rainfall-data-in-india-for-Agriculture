<!DOCTYPE html>
<html>
<head>
<title>Rainfall Prediction</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:url("{{ url_for('static', filename='sunny.jpg') }}") no-repeat center/cover;
}

/* ULTRA BIG CLOUDS */
.clouds{
    position:absolute;
    top:0;
    left:0;
    width:400%;              /* VERY WIDE */
    height:100%;

    background:url("{{ url_for('static', filename='clouds.png') }}") repeat-x;
    background-size:2400px auto;   /* üî• HUGE CLOUD SIZE */
    opacity:0.85;

    animation:moveClouds 180s linear infinite; /* üê¢ SUPER SLOW */
    z-index:1;
}

@keyframes moveClouds{
    from{ transform:translateX(0); }
    to{ transform:translateX(-75%); }
}

/* Soft overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(255,255,255,0.04);
    z-index:0;
}

/* Card */
.card{
    position:relative;
    z-index:2;
    width:420px;
    padding:50px;
    border-radius:25px;

    background:rgba(19, 166, 234, 0.16);
    backdrop-filter:blur(18px);

    text-align:center;
    color:black;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

/* Floating sun */
.icon{
    font-size:85px;
    animation:float 5s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-18px);}
    100%{transform:translateY(0);}
}

h1{
    margin-top:15px;
    font-size:42px;
}

.subtitle{
    margin-top:10px;
    font-size:18px;
    opacity:0.9;
}

.result{
    margin-top:25px;
    padding:15px;
    border-radius:12px;
    background:rgba(255,255,255,0.25);
    font-size:20px;
    font-weight:bold;
}

button{
    margin-top:30px;
    padding:14px 35px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;

    background:linear-gradient(45deg,#ff9800,#ffc107);
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
}
</style>
</head>

<body>

<!-- CLOUDS -->
<div class="clouds"></div>

<!-- CARD -->
<div class="card">
    <div class="icon">‚òÄÔ∏è</div>

    <h1>No Rain Today</h1>

    <div class="subtitle">
        Clear skies ahead! <br>
        Perfect day for outdoor plans üòé
    </div>

    <div class="result">
        Prediction: NO
    </div>

    <a href="/">
        <button>Predict Again</button>
    </a>
</div>

</body>
</html>
